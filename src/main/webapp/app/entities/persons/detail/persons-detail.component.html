<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="persons">
      <h2 data-cy="personsDetailsHeading"><span jhiTranslate="uzbekjobjhipsterApp.persons.detail.title">Persons</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ persons.id }}</span>
        </dd>
        <dt><span jhiTranslate="uzbekjobjhipsterApp.persons.name">Name</span></dt>
        <dd>
          <span>{{ persons.name }}</span>
        </dd>
        <dt><span jhiTranslate="uzbekjobjhipsterApp.persons.mobilePhone">Mobile Phone</span></dt>
        <dd>
          <span>{{ persons.mobilePhone }}</span>
        </dd>
        <dt><span jhiTranslate="uzbekjobjhipsterApp.persons.userId">User Id</span></dt>
        <dd>
          <div *ngIf="persons.userId">
            <a [routerLink]="['/users', persons.userId.id, 'view']">{{ persons.userId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/persons', persons.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
