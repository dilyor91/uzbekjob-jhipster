<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="authority">
      <h2 data-cy="authorityDetailsHeading"><span jhiTranslate="uzbekjobjhipsterApp.authority.detail.title">Authority</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ authority.id }}</span>
        </dd>
        <dt><span jhiTranslate="uzbekjobjhipsterApp.authority.name">Name</span></dt>
        <dd>
          <span>{{ authority.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/authority', authority.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
