<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-company-members-heading"
        data-cy="CompanyMembersCreateUpdateHeading"
        jhiTranslate="uzbekjobjhipsterApp.companyMembers.home.createOrEditLabel"
      >
        Create or edit a Company Members
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.companyName" for="field_companyName"
            >Company Name</label
          >
          <input
            type="text"
            class="form-control"
            name="companyName"
            id="field_companyName"
            data-cy="companyName"
            formControlName="companyName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.businessRegNum" for="field_businessRegNum"
            >Business Reg Num</label
          >
          <input
            type="text"
            class="form-control"
            name="businessRegNum"
            id="field_businessRegNum"
            data-cy="businessRegNum"
            formControlName="businessRegNum"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.represantitiveName" for="field_represantitiveName"
            >Represantitive Name</label
          >
          <input
            type="text"
            class="form-control"
            name="represantitiveName"
            id="field_represantitiveName"
            data-cy="represantitiveName"
            formControlName="represantitiveName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.companyAddress" for="field_companyAddress"
            >Company Address</label
          >
          <input
            type="text"
            class="form-control"
            name="companyAddress"
            id="field_companyAddress"
            data-cy="companyAddress"
            formControlName="companyAddress"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.subscriberName" for="field_subscriberName"
            >Subscriber Name</label
          >
          <input
            type="text"
            class="form-control"
            name="subscriberName"
            id="field_subscriberName"
            data-cy="subscriberName"
            formControlName="subscriberName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.phoneNumber" for="field_phoneNumber"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.membersType" for="field_membersType"
            >Members Type</label
          >
          <select class="form-control" name="membersType" formControlName="membersType" id="field_membersType" data-cy="membersType">
            <option [ngValue]="null">{{ 'uzbekjobjhipsterApp.MembersTypeEnum.null' | translate }}</option>
            <option *ngFor="let membersTypeEnum of membersTypeEnumValues" [value]="membersTypeEnum">
              {{ 'uzbekjobjhipsterApp.MembersTypeEnum.' + membersTypeEnum | translate }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="uzbekjobjhipsterApp.companyMembers.userId" for="field_userId">User Id</label>
          <select
            class="form-control"
            id="field_userId"
            data-cy="userId"
            name="userId"
            formControlName="userId"
            [compareWith]="compareUsers"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="usersOption" *ngFor="let usersOption of userIdsCollection">{{ usersOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
